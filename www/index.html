<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-dark">
        <header class="header">
          <h1 class="header-logo">
            Team Picker
          </h1>
        </header>
      </ion-header-bar>
      <ion-content ng-controller="TeamsController">
        <div class="container">
          <div class="row align-center mvl">
            <div class="grid-2">
              <button class="left btn-control" on-tap="subtractPeople()">
                <img src="../images/minus.png">
              </button>
            </div>
            <div class="grid-8">
              <!-- There are -->
              <div class="h2">
                4
              </div>
              <div class="h3">
                people
              </div>
            </div>
            <div class="grid-2">
              <button class="right btn-control" on-tap="addPeople()">
                <img src="../images/plus.png">
              </button>
            </div>
          </div>
          <div class="row align-center mvl">
            <div class="grid-2">
              <button class="left btn-control" on-tap="subtractTeams()">
                <img src="../images/minus.png">
              </button>
            </div>
            <div class="grid-8">
              <!-- I want -->
              <div class="h2">
                2
              </div>
              <div class="h3">
                teams
              </div>
            </div>
            <div class="grid-2">
              <button class="right btn-control" on-tap="addTeams()">
                <img src="../images/plus.png">
              </button>
            </div>
          </div>
          <button class="btn btn-full mtm">
            Start Picking
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
