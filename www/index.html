<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-super-dark">
        <div class="header container">
          <h1 class="title header-logo">
            Team Picker
          </h1>
        </div>
      </ion-header-bar>
      <ion-content ng-controller="TeamsController">
        <div class="container">
          <div class="row row-center mvm">
            <div class="col">
              <button class="button btn-control" on-tap="subtractPeople()">
                <img src="../img/minus.png">
              </button>
            </div>
            <div class="col col-50 col-center">
              <div class="h2">
                {{peopleCount}}
              </div>
              <div class="h4">
                people
              </div>
            </div>
            <div class="col">
              <button class="right button btn-control" on-tap="addPeople()">
                <img src="../img/plus.png">
              </button>
            </div>
          </div>
          <div class="row row-center mvm">
            <div class="col">
              <button class="button btn-control" on-tap="subtractTeams()">
                <img src="../img/minus.png">
              </button>
            </div>
            <div class="col col-50 col-center">
              <div class="h2">
                {{teamCount}}
              </div>
              <div class="h4">
                teams
              </div>
            </div>
            <div class="col">
              <button class="right button btn-control" on-tap="addTeams()">
                <img src="../img/plus.png">
              </button>
            </div>
          </div>
          <div class="row">
            <button class="button button-full button-balanced" on-tap="startPicking()">
              Start Picking
            </button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
