<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Team Picker</h1>
      </ion-header-bar>
      <ion-content ng-controller="TeamsController">
        <div class="row">
          How many people do you have?
        </div>
        <div class="row row-center">
          <div class="col">
            <button class="button" on-tap="subtractPeople()">
              - minus
            </button>
          </div>
          <div class="col col-50 col-center">
            {{peopleCount}} people
          </div>
          <div class="col">
            <button class="button" on-tap="addPeople()">
              + add
            </button>
          </div>
        </div>
        <div class="row">
          How many teams do you want?
        </div>
        <div class="row row-center">
          <div class="col">
            <button class="button" on-tap="subtractTeams()">
              - minus
            </button>
          </div>
          <div class="col col-50 col-center">
            {{teamCount}} teams
          </div>
          <div class="col">
            <button class="button" on-tap="addTeams()">
              + add
            </button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
