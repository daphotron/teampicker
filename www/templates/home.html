<ion-pane>
  <ion-content ng-controller="TeamsController">
    <div class="container">
      <div class="row row-center mvm">
        <div class="col">
          <button class="left button btn-control btn-control-minus" on-tap="subtractPeople()">
          </button>
        </div>
        <div class="col col-50 col-center">
          <div>
            There are
          </div>
          <div class="h2">
            {{ numberOfPeople() }} people
          </div>
        </div>
        <div class="col">
          <button class="right button btn-control btn-control-plus" on-tap="addPeople()">
          </button>
        </div>
      </div>
      <div class="row row-center mvm">
        <div class="col">
          <button class="left button btn-control btn-control-minus" on-tap="subtractTeams()">
          </button>
        </div>
        <div class="col col-50 col-center">
          <div>
            We want
          </div>
          <div class="h2">
            {{ numberOfTeams() }} teams
          </div>
        </div>
        <div class="col">
          <button class="right button btn-control btn-control-plus" on-tap="addTeams()">
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- on-tap="startPicking()" -->
          <button class="btn btn-full" nav-direction="forward" ui-sref="secondary">
            Start Picking
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-pane>
